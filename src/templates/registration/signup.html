{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn-primary" type="submit">Sign Up</button>
</form>
<br/>
<br/>
<h3>Already have an account?</h3>
<a href="{% url 'login' %}">Log in</a>
{% endblock %}
