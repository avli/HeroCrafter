{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn-primary" type="submit">Log In</button>
</form>
<br/>
<br/>
<h2>Don't have an account?</h2>
<a href="{% url 'signup' %}">Sign Up</a>
{% endblock %}
